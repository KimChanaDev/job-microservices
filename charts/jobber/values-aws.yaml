ingress:
  alb: true

persistence:
  ebs: true

pulsar:
  global:
    StorageClass: 'ebs-sc'

  zookeeper:
    persistence:
      storageClass: 'ebs-sc'
    volumes:
      data:
        storageClassName: 'ebs-sc'

  bookkeeper:
    volumes:
      journal:
        storageClassName: 'ebs-sc'
      ledgers:
        storageClassName: 'ebs-sc'

postgresql:
  primary:
    resources:
      limits:
        # lower cpu is given by default, thus give 1 cpu for better performance cause we increase write by increase consumer
        cpu: 1
    persistence:
      storageClass: 'ebs-sc'

auth:
  jwt:
    secure: true
